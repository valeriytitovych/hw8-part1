<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="bronze">
            <p class="price">$2</p>
            <div class="img">
                <div class="smoke">
                    <img src="./img/bronze/smoke.png" alt="smoke above the cup">
                </div>
                <div class="cup">
                    <img class="cup" src="./img/bronze/cup.png" alt="bronze cup">
                    <img class="bean" src="./img/bronze/bean.png" alt="bean">
                </div>
            </div>
            <p class="name">
                Bronze
            </p>
            <p>
                any cup of coffee <br>
                until $3
            </p>
        </div>

        <div class="gold">
            <p class="price">$3</p>

            <div class="img">
                <div class="smoke">
                    <img src="./img/gold/smoke.png" alt="smoke above the cup">
                </div>
                <div class="cup">
                    <img class="cup" src="./img/gold/cup.png" alt="golden cup">
                    <img class="bean" src="./img/gold/bean.png" alt="bean">
                </div>
            </div>
            <p class="name">
                Gold
            </p>
            <p>
                any cup of coffee <br>
                until $5
            </p>
        </div>

        <div class="silver">
            <p class="price">$4</p>
            <div class="img">
                <div class="smoke">
                    <img src="./img/silver/smoke.png" alt="smoke above the cup">
                </div>
                <div class="cup">
                    <img class="cup" src="./img/silver/cup.png" alt="silver cup">
                    <img class="bean" src="./img/silver/bean.png" alt="bean">
                </div>
            </div>
            <p class="name">
                Silver
            </p>
            <p>
                any cup of coffee <br>
                until $4
            </p>
        </div>
    </div>
</body>

</html>
